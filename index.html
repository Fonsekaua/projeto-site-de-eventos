<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/scriptModal.js" defer></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="opacity" id="back">
    </div>
    <header>
        <nav>
            <h1 id="title">Eventos Disponiveis</h1>
            <label onclick="toggle()" id="config">Criar Evento</label>
        </nav>
    </header>
    <main>
        <form id="form" class="opacity">
            <div class="headerForm">
                <button onclick="toggle()" type="button" class="close"><strong>X</strong></button>
            </div>
            <div class="formain">
                <label>
                    <span>Nome do Evento:</span>
                    <input id="nome" name="nome" placeholder="Digite o nome do evento..." type="text">
                </label>
                <label>
                    <span>Tipo de evento:</span>
                    <input id="tipo" name="tipo" placeholder="Digite o tipo do evento..." type="text">
                </label>
                <label>
                    <span>Capa do evento:</span>
                    <input id="img" name="img" placeholder="Digite a Url da capa do evento..." type="text">
                </label>
                <label>
                    <span>Informações do Evento:</span>
                    <textarea id="info" name="info" placeholder="De um resumo sobre o evento..." cols="30"
                        rows="5"></textarea>
                </label>

                <label>
                    <button>Enviar Evento</button>
                </label>
            </div>




        </form>
        <form id="formod" class="opacity">
            <div class="headerForm">
                <button onclick="togglemod()" type="button" class="close"><strong>X</strong></button>
            </div>
            <div class="formain">
                <label>
                    <span>Nome do Evento:</span>
                    <input id="nomemod" name="nome" placeholder="Digite o nome do evento..." type="text">
                </label>
                <label>
                    <span>Tipo de evento:</span>
                    <input id="tipomod" name="tipo" placeholder="Digite o tipo do evento..." type="text">
                </label>
                <label>
                    <span>Capa do evento:</span>
                    <input id="imgmod" name="img" placeholder="Digite a Url da capa do evento..." type="text">
                </label>
                <label>
                    <span>Informações do Evento:</span>
                    <textarea id="infomod" name="info" placeholder="De um resumo sobre o evento..." cols="30"
                        rows="5"></textarea>
                </label>

                <label>
                    <button>Mod Evento</button>
                </label>
            </div>




        </form>
        <div id="container">
        </div>

    </main>

    <script src="/js/scriptForm.js"></script>
</body>

</html>
